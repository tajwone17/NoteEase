<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Create Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>NoteEase</h1>
      <div class="buttons">
        <a href="index.html"
          ><button class="create-btn active">Create</button></a
        >
        <a href="view.html"><button class="view-btn">View</button></a>
        <a href="update.html"><button class="update-btn">Update</button></a>
        <a href="delete.html"><button class="delete-btn">Delete</button></a>
      </div>

      <div class="form-container">
        <h2>Create</h2>
        <form id="create-note-form">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Enter title" />

          <label for="description">Description</label>
          <textarea id="description" placeholder="Enter description"></textarea>

          <button type="submit">Create</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
