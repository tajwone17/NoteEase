<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Create Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>NoteBook</h1>
      <div class="buttons">
        <button onclick="navigateTo('index.html')">Create</button>
        <button onclick="navigateTo('view.html')">View</button>
        <button onclick="navigateTo('update.html')">Update</button>
        <button onclick="navigateTo('delete.html')">Delete</button>
      </div>
      <div class="form-container">
        <h2>Create</h2>
        <form>
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Enter title" />

          <label for="description">Description</label>
          <textarea id="description" placeholder="Enter description"></textarea>

          <button type="submit">Create</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
