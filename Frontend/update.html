<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Note</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>NoteBook</h1>
      <div class="buttons">
        <a href="index.html"><button class="create-btn">Create</button></a>
        <a href="view.html"><button class="view-btn">View</button></a>
        <a href="update.html"><button class="update-btn active">Update</button></a>
        <a href="delete.html"><button class="delete-btn">Delete</button></a>
      </div>
      
      <div class="form-container">
        <h2>Update Note</h2>
        <form id="update-note-form">
          <label for="note-id">Note ID</label>
          <input
            type="text"
            id="note-id"
            placeholder="Enter Note ID"
            required
          />

          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            placeholder="Enter new title"
            required
          />

          <label for="description">Description</label>
          <textarea
            id="description"
            placeholder="Enter new description"
            required
          ></textarea>

          <button type="submit">Update</button>
        </form>
      </div>
    </div>
    <script src="update.js"></script>
  </body>
</html>
