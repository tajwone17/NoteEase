<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Note</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>NoteBook</h1>
      <div class="buttons">
        <a href="index.html"><button>Create</button></a>
        <a href="view.html"><button>View</button></a>
        <a href="update.html"><button>Update</button></a>
        <a href="delete.html"><button>Delete</button></a>
      </div>
      <div class="form-container">
        <h2>Update Note</h2>
        <form>
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Enter new title" />

          <label for="description">Description</label>
          <textarea
            id="description"
            placeholder="Enter new description"
          ></textarea>

          <button type="submit">Update</button>
        </form>
      </div>
    </div>
  </body>
</html>
